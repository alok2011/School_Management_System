<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        img{
            width :180px;
            height: 180px;
            border-radius: 50%;
            margin-top: 40px;
            
        }
        .background{
            position: absolute;
	            width: 100%;
	            height: 800px;
	            background: gray;
	            background-size: cover;
	            filter: blur(10px);
	            z-index: -1;
        }
        .imglable{
            cursor: pointer;
            height: 25px;
            width: 200px;
            
        }
        #uploadim{
            display: none;
        }
        .main{
            box-shadow: 2px 2px 100px black;
            border-radius: 20px;
        }
        
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">Raavi International School</a>
			<h5 class="  navbar-brand">Add Student</h5>

    <!-- <div class="container-fluid bg-dark text-light py-3">

    <div class="container min-vh-100 d-flex justify-content-center align-items-center my-2 bg-dark w-100 text-light main " >
    <form class="p-2" action="/admin/redirectstudent" method="post"  enctype="multipart/form-data" >
        <div class="row g-6">
        <div class="col">
            <img src="" id="port_img" alt="Upload Image">
            
            <input type="file" name="imageUrl"class="form-control"id="uploadim" accept="image/jpeg,image/png,image/jpg">
            <label for="uploadim" class="imglable"> Click here for upload image</label>
            <div  class="form-text">Photo accept with - image.jpeg , image.png , image.jpg   Only .</div>
          </div>
        <div class="col py-4">
          <label for="exampleInputEmail1" class="form-label">Enter Student Name</label>
          <input type="text" name="name" class="form-control" id="exampleInputEmail1" >
        </div>
        
        <div class="col py-4">
            <label for="exampleInputEmail1" class="form-label">Enter Sirname</label>
            <input type="text" class="form-control" name="sirName" id="exampleInputEmail1" >
          </div>
        </div>
        <div class="row g-6">
          <div class="col">
            <label for="exampleInputEmail1" class="form-label">Enter  Address</label>
            <input type="text" class="form-control" name="address" id="exampleInputEmail1" >
          </div>
          <div class="col">
            <label for="exampleInputEmail1" class="form-label">Enter Phone No.</label>
            <input type="tel" class="form-control" name="phoneNo" id="exampleInputEmail1" >
          </div>
        </div>
        <div class="row g-6 py-4">
          <div class="col">
            <label for="exampleInputEmail1" class="form-label">Enter Father Name</label>
            <input type="text" class="form-control" name="fatherName" id="exampleInputEmail1" >
          </div>
          <div class="col">
            <label for="exampleInputEmail1" class="form-label">Enter Date Of birth</label>
            <input type="date" class="form-control" name="dob" id="exampleInputEmail1" >
          </div>
        </div>
        <div class="row g-3 py-3">
          <div class="col">
            <label for="standard" class="form-label">Select Standard(Class)</label>
            <select id="standard"  name="standard">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
  
          </div>
          
          <div class="col">
            <label for="exampleInputEmail1" class="form-label">Gmail address</label>
            <input type="email" class="form-control" name="gmailId" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div  class="form-text">We'll never share your email with anyone else.</div>
          </div>  </div> 
          
          <div class="row g-3">
          <div class="col">
            <label for="exampleInputEmail1" class="form-label">Enter User Name</label>
            <input type="text" class="form-control" name="userName" id="exampleInputEmail1" >
            <div  class="form-text">Enter Unique User Id .</div>
          </div>
        <div class="col">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="exampleInputPassword1">
        </div>

    </div>
        <div class="py-4">
        <button type="submit" class="btn btn-primary ">Submit</button></div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  
    let profilepic = document.getElementById("port_img");
    let inputpic = document.getElementById("uploadim");

    inputpic.onchange = function (){
        profilepic.src = URL.createObjectURL(inputpic.files[0]);
    };
    window.history.forward();

</script>
</body>
</html>
