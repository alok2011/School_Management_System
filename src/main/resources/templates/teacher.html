<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">Raavi International School</a>
			<h5 class="  navbar-brand">Teacher Profile</h5>
			
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
				<!-- <li class="nav-item btn mr-4 btn-outline-success">
					<a class="nav-link" href="/home"><spam th:text="${teacher.teacherAttendance.status}" ></spam></a>
					</li> -->
					<li class="nav-item btn btn-outline-success">
					<a class="nav-link" href="/home">Logout</a>
					</li>
							
					
				</ul>
			</div>
		</div>
	</nav>



	<div class="container light-style flex-grow-1 container-p-y">

		<div class=" my-3">

			
			<div class="row no-gutters   row-bordered row-border-light">
		<!-- left box -->
				<div class="col-xl-3 mh-100 border rounded-5 bg-light left-box">
					<div class="header-text m-2  mb-4">
						<img th:src="@{'/images/'+${teacher.imageUrl}}"
							class="w-100 h-50 border rounded-circle">
						
						<h2 th:text="${teacher.name}" class="text-center"></h2>
						<p>We are happy to have you back.</p>
						<div class="list-group list-group-flush  account-settings-links">

							<div class="dropdown show">
								<a
									class=" list-group-item list-group-item-action dropdown-toggle"
									href="#" role="button" id="dropdownMenuLink"
									data-toggle="dropdown" aria-haspopup="true"
									aria-expanded="false"> View Student of class </a>

								<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
									<a class="dropdown-item" href="/teacher/viewstudent/1">1</a> <a
										class="dropdown-item" href="/teacher/viewstudent/2">2</a> <a
										class="dropdown-item" href="/teacher/viewstudent/3">3</a> <a
										class="dropdown-item" href="/teacher/viewstudent/4">4</a> <a
										class="dropdown-item" href="/teacher/viewstudent/5">5</a> <a
										class="dropdown-item" href="/teacher/viewstudent/6">6</a> <a
										class="dropdown-item" href="/teacher/viewstudent/7">7</a> <a
										class="dropdown-item" href="/teacher/viewstudent/8">8</a>
								</div>
							</div>
							<a class="list-group-item list-group-item-action btn "
								 th:href="@{/teacher/passchange/{id}(id=${teacher.id})}">Change password</a>


						</div>
					</div>


				</div>


				<!-- Right Box -->


				<div class="col-xl-9 mh-100 right-box  bg-dark text-light border rounded-5 overflow-hidden">
					<div class="row  align-items-center">
						<div class="header-text mb-4 m-4">
						
							<div class="row g-6">
								<div class="col  ">
									<label id="nameu">Name</label>
									<h2 th:text="${teacher.name}+${teacher.sirName}" class="ml-3 pl-2 pb-2 rounded-left border-left  border-bottom"
										for="nameu"></h2>
								</div>
								<div class="col ">
									<label id="nameu">User Name</label>
									<h2 th:text="${teacher.userName}" class="ml-3 pl-2 pb-2 rounded-left border-left  border-bottom" for="nameu"></h2>
								</div>
							</div>
							
							
							<div class="row g-6">
								<div class="col py-4 ">
									<label id="nameu">Father Name</label>
									<h2 th:text="${teacher.fatherName}" class="ml-3 pl-2 pb-2 rounded-left border-left  border-bottom" for="nameu"></h2>
								</div>
								<div class="col py-4">
								<label id="nameu">Date of Birth</label>
									<h4 th:text="${teacher.dob}" class="ml-3 pl-2 pb-2 rounded-left border-left  border-bottom " for="nameu"></h4>
								</div>
							</div>
							
							
							<div class="row g-6">
								<div class="col py-4 pl-3  ">
									<label id="nameu">Address</label>
									<h2 th:text="${teacher.address}" class="ml-3 pl-2 pb-2 rounded-left border-left  border-bottom " for="nameu"></h2>
								</div>
								<div class="col py-4 ">
								<label id="nameu">Phone No</label>
									<h4 th:text="${teacher.phoneNo}" class="ml-3 pl-2 pb-2 rounded-left border-left  border-bottom" for="nameu"></h4>
								</div>
							</div>
							
							
							<div class="row g-6">
								<div class="col py-4 ">
								<label id="nameu">G-mail Id</label>
									<h4 th:text="${teacher.gmailId}" class="ml-3 pl-2 pb-2 rounded-left border-left  border-bottom" for="nameu"></h4>
								</div>

							</div>

						</div>

					</div>
				</div>
			</div>
		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

	<script

		crossorigin="anonymous"></script>

</body>
