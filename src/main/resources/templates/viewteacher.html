<!DOCTYPE html>
<html xmlns="http:www.thymeleaf.org">
<head>
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">Raavi International School</a>
			<h5 class="  navbar-brand"> Teachers</h5>
			
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item btn btn-outline-success">
					<a class="nav-link" href="back">Back</a>
					</li>
							
					
				</ul>
			</div>
		</div>
	</nav>

	
	

	<div class="container">
		<div class="text-center">
			<h2>Teachers List</h2>
		</div>

		

		</div>

		<table class="table table-striped table-bordered">
			<thead>

				<tr>

					<th>First Name</th>
					<th>Last Name</th>
					<th>Address</th>
					<th>Contact</th>
					<th>Father Name</th>
					<th>Head of Class</th>
					<th>Email</th>
					<th>Main Subject</th>
					<th>DOB</th>
					<th>User Name</th>
					<th>Action</th>
				

				</tr>
			</thead>

			<tbody>
				<tr th:each="teacher:${teacherList}">
					<td th:text="${teacher.name}"></td>
					<td th:text="${teacher.sirName}"></td>
					<td th:text="${teacher.address}"></td>
					<td th:text="${teacher.phoneNo}"></td>
					<td th:text="${teacher.fatherName}"></td>
					<td th:text="${teacher.hoc}"></td>
					<td th:text="${teacher.gmailId}"></td>
					<td th:text="${teacher.mainSubject}"></td>
					<td th:text="${teacher.dob}"></td>
					<td th:text="${teacher.userName}"></td>
					<td><a th:href="@{/admin/teacher/edit/{id}(id=${teacher.id})}"
						class="btn btn-info">Update</a> <a 
						th:href="@{/admin/teacher/delete/{id}(id=${teacher.id})}"
						class="btn btn-danger" >Delete</a></td>

				</tr>

			</tbody>
		</table>

	</div>

</body>
</html>
