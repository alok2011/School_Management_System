<!DOCTYPE html>
<html xmlns="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>error</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<style>
* {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
}

img {
	width: 180px;
	height: 180px;
	border-radius: 90%;
	margin-top: 40px;
}
</style>

</head>
<body>
	

	<!-- ************************************************************************************************** -->

	<div class="container  my-5 bg-light w-50  rounded-4  shadow">


		<div  class="d-flex justify-content-center align-items-center">

		<img th:src="@{/images/error.png}" />

</div>
		<div class="form-text">
			<p class="text-dark d-flex justify-content-center align-items-center" th:text="${error.msg}"></p>
		</div>




 
		<div class="py-4 d-flex justify-content-center align-items-center">
			<a type="button" class="btn btn-primary " th:href="@{${error.url}}"><spam
					th:text="${error.buttonMsg}"></spam></a>
		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>


	<!-- ************************************************************************************************** -->
</body>
</html>
